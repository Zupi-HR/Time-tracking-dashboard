<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>

  <main class="dashboard-grid">
    <header class="user-card">
      <div class="user-details">
        <img src="images/image-jeremy.png" alt="A photo of Jeremy Robson" class="user-avatar">
        <div>
          <p class="report-for">Report for</p>
          <h1 class="user-name">Jeremy Robson</h1>
        </div>
      </div>
      <nav class="timeframe-switcher">
        <ul>
          <li><button data-timeframe="daily">Daily</button></li>
          <li><button data-timeframe="weekly" class="active">Weekly</button></li>
          <li><button data-timeframe="monthly">Monthly</button></li>
        </ul>
      </nav>
    </header>

    <!-- Activity cards will be dynamically inserted here by script.js -->
  </main>
</body>

</html>

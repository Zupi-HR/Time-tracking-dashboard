<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <title>Frontend Mentor | Time tracking dashboard</title>


</head>

<body>

  <main class="dashboard-grid">
    <header class="user-card">
      <div class="user-details">
        <img src="images/image-jeremy.png" alt="A photo of Jeremy Robson" class="user-avatar">
        <div>
          <p class="report-for">Report for</p>
          <h1 class="user-name">Jeremy Robson</h1>
        </div>
      </div>
      <nav class="timeframe-switcher">
        <ul>
          <li><button data-timeframe="daily">Daily</button></li>
          <li><button data-timeframe="weekly" class="active">Weekly</button></li>
          <li><button data-timeframe="monthly">Monthly</button></li>
        </ul>
      </nav>
    </header>

    <article class="activity-card work">
      <div class="card-content">
        <div class="card-header">
          <h2 class="activity-title">Work</h2>
          <button class="ellipsis-btn" aria-label="Options for Work activity">
            <img src="./images/icon-ellipsis.svg" alt="">
          </button>
        </div>
        <div class="time-info">
          <p class="current-time">32hrs</p>
          <p class="previous-time">Last Week - 36hrs</p>
        </div>
      </div>
    </article>

    <article class="activity-card play">
      <div class="card-content">
        <div class="card-header">
          <h2 class="activity-title">Play</h2>
          <button class="ellipsis-btn" aria-label="Options for Play activity">
            <img src="./images/icon-ellipsis.svg" alt="">
          </button>
        </div>
        <div class="time-info">
          <p class="current-time">10hrs</p>
          <p class="previous-time">Last Week - 8hrs</p>
        </div>
      </div>
    </article>

    <article class="activity-card study">
      <div class="card-content">
        <div class="card-header">
          <h2 class="activity-title">Study</h2>
          <button class="ellipsis-btn" aria-label="Options for Study activity">
            <img src="./images/icon-ellipsis.svg" alt="">
          </button>
        </div>
        <div class="time-info">
          <p class="current-time">4hrs</p>
          <p class="previous-time">Last Week - 7hrs</p>
        </div>
      </div>
    </article>

    <article class="activity-card exercise">
      <div class="card-content">
        <div class="card-header">
          <h2 class="activity-title">Exercise</h2>
          <button class="ellipsis-btn" aria-label="Options for Exercise activity">
            <img src="./images/icon-ellipsis.svg" alt="">
          </button>
        </div>
        <div class="time-info">
          <p class="current-time">4hrs</p>
          <p class="previous-time">Last Week - 5hrs</p>
        </div>
      </div>
    </article>

    <article class="activity-card social">
      <div class="card-content">
        <div class="card-header">
          <h2 class="activity-title">Social</h2>
          <button class="ellipsis-btn" aria-label="Options for Social activity">
            <img src="./images/icon-ellipsis.svg" alt="">
          </button>
        </div>
        <div class="time-info">
          <p class="current-time">5hrs</p>
          <p class="previous-time">Last Week - 10hrs</p>
        </div>
      </div>
    </article>

    <article class="activity-card self-care">
      <div class="card-content">
        <div class="card-header">
          <h2 class="activity-title">Self Care</h2>
          <button class="ellipsis-btn" aria-label="Options for Self Care activity">
            <img src="./images/icon-ellipsis.svg" alt="">
          </button>
        </div>
        <div class="time-info">
          <p class="current-time">2hrs</p>
          <p class="previous-time">Last Week - 2hrs</p>
        </div>
      </div>
    </article>
  </main>


</body>

</html>
